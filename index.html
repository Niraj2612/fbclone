<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container"></div>
    <div class="row">
      <!-- start of column 1 -->
      <div class="col-6 d-flex justify-content-center">
        <div class="border rounded-3 p-2 align-self-center" id="demo">
          <form class="form align-self-start" action="">
            <input
              type="email"
              name="email"
              id=""
              class="form-control form-control-lg"
              placeholder="Email address or phone number"
            />
            <input
              type="password"
              name="password"
              id=""
              class="form-control form-control-lg mt-3"
              placeholder="Password"
            />
            <div class="d-grid">
              <button class="btn btn-lg btn-primary mt-3" type="button">
                Log In
              </button>
            </div>
          </form>
          <a href="#" class="forgot mt-3">Forgot password?</a>
          <hr />
          <button type="button" class="btn btn-success btn-lg mt-3">
            Create Account
          </button>
          <div class="down d-flex justify-content-center">
            <p>
              <strong><a class="createlink" href="#">Create a Page</a> </strong
              >for a celebrity, brand or business.
            </p>
          </div>
        </div>
      </div>
      <!-- end of column 1 -->
      <div class="col-6 d-flex justify-content-start">
        <div class="fb text-primary">
          facebook
          <span
            ><p>
              Facebook helps you connect and share<br />with the people in your
              life.
            </p></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
